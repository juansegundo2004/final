<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botonera de Sonidos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">Juanse</div>
    <ul class="nav-links">
      <li><a href="index.html">Inicio</a></li>
    </ul>
  </nav>
  <div class="botonera-container">
    <h2>Botonera</h2>
    <div class="botonera">
      <button data-sound="mario">
        <img src="mario2.png" alt="Mario">
      </button>
      <button data-sound="zelda1">
        <img src="zelda1.png" alt="zelda">
      </button>
      <button data-sound="snake">
        <img src="snake2.png" alt="snake">
      </button>
      <button data-sound="kingdom1">
        <img src="kingdom1.png" alt="kingdom hearts">
      </button>
    </div>
  </div>
  <script src="botonera.js"></script>
</body>
</html>
