  <main class="container">
    <h1>Galería</h1>
    <div class="galeria-modelos">
      <button class="modelo-btn" onclick="mostrarGaleria('torino')">IKA Torino</button>
      <button class="modelo-btn" onclick="mostrarGaleria('falcon')">Ford Falcon</button>
      <button class="modelo-btn" onclick="mostrarGaleria('chevrolet400')">Chevrolet 400</button>
      <button class="modelo-btn" onclick="mostrarGaleria('fiat600')">Fiat 600</button>
      <button class="modelo-btn" onclick="mostrarGaleria('peugeot504')">Peugeot 504</button>
      <button class="modelo-btn" onclick="mostrarGaleria('renault12')">Renault 12</button>
      <button class="modelo-btn" onclick="mostrarGaleria('renaultfuego')">Renault Fuego Coupé</button>

    <div id="galeria-torino" class="galeria" style="display:none;">

      <img src="fondos/torino 4.jpeg" alt="IKA Torino 4">
      <img src="fondos/torino 1.jpg" alt="IKA Torino 5">
    </div>
    <div id="galeria-falcon" class="galeria" style="display:none;">
      <img src="fondos/falcon.jpg" alt="Ford Falcon 1">
      <img src="fondos/falcon2.png" alt="Ford Falcon 2">
      <img src="fondos/ford3.jpg" alt="ford falcon 3">
      <img src="fondos/ford4.jpg" alt="ford falcon 4">
      <img src="fondos/ford5.jpg" alt="ford falcon 5">
    </div>
    <div id="galeria-chevrolet400" class="galeria" style="display:none;">
      <img src="fondos/chevrolet1.jpg" alt="Chevrolet 400 1">
      <img src="fondos/chevrolet2.webp" alt="Chevrolet 400 2">
      <img src="fondos/chevrolet3.webp" alt="chevrolet 400 3">
      <img src="fondos/chevrolet4.jpg" alt="chevrolet 400 4">
      
    </div>
    <div id="galeria-fiat600" class="galeria" style="display:none;">
      <img src="fondos/fiat1.webp" alt="fiat 600 1">
      <img src="fondos/fiat2.jpg" alt="fiat 600 3">
      <img src="fondos/fiat3.webp" alt="Fiat 600 2">

      <img src="fondos/peugeot3.jpg" alt="Peugeot 504 3">
      <img src="fondos/peugeot4.jpg" alt="Peugeot 504 4">

    <div id="galeria-renault12" class="galeria" style="display:none;">
      <img src="fondos/renaults1.jpg" alt="renault 12 1">
      <img src="fondos/renaults2.jpg" alt="Renault 12 2">
      <img src="fondos/renaults3.jpg" alt="Renault 12 3">
      <img src="fondos/renaults4.jpg" alt="Renault 12 4">

  <script>
    function mostrarGaleria(modelo) {
      const modelos = [
        'torino', 'falcon', 'chevrolet400', 'fiat600', 'peugeot504', 'renault12', 'renaultfuego'
      ];
      modelos.forEach(m => {
        document.getElementById('galeria-' + m).style.display = 'none';
      });
      document.getElementById('galeria-' + modelo).style.display = 'grid';
    }
  </script>
</body>
